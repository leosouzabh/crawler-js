<div class="geral internas container">

    <header>
      <div class="topo row">
        <div class="banner">
            <div class="col-xs-8 col-sm-8 col-md-8 txtLeft"><img src="img/comprovantes.png" /></div>
            <div class="logo col-xs-4 col-sm-4 col-md-4"><img src="img/vertical-vert.png" /></div>
            <div class="nome col-xs-12 col-sm-12 col-md-12">{{usuario.name}}</div>
        </div>
      </div>
    </header><!-- /*topo -->

    <section>
        <div class="meio comprovantes">
            <div class="barra-titulo row">
                <div class="titulo col-xs-10 col-sm-11 col-md-11">Preencha as opções abaixo</div>
                <div class="ico-home col-xs-2 col-sm-1 col-md-1"><a href="#/home"><img src="img/ico-casa.png" /></a></div>
            </div>

            <div class="formulario row animated fadeIn">
                <div class="form-group col-xs-12 col-sm-12 col-md-12">
                    <input type="number" id="numero" class="form-control" placeholder="Número" name="numero" ng-model="contato.numero">
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-12">
                    <input type="text" id="descricao" class="form-control" placeholder="Descrição" name="descricao"  ng-model="contato.descricao">
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-12">
                    <input type="date" id="data" class="form-control" placeholder="Data" name="data"  ng-model="contato.data">
                </div>      

                <div class="form-group col-xs-12 col-sm-12 col-md-12">
                    <input type="text" id="valor" class="form-control" placeholder="Valor" name="valor"  ng-model="contato.valor">
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-12">
                    <div class="tipo-comprovante">
                        <label>Tipo</label>
                        <br />

                        <label class="radio-inline">
                            <input type="radio" id="avulso" name="tipo" value="Avulso" checked > Avulso
                        </label>

                        <label class="radio-inline">
                            <input type="radio" id="escolha" name="tipo" value="Escolha"> Escolha
                        </label>

                        <label class="radio-inline">
                            <input type="radio" id="arrecadacao" name="tipo" value="Arrecadação"> Arrecadação
                        </label>

                        <div id="escolha-select" class="selects form-group col-xs-12 col-sm-12 col-md-12 dNone">
                            <label>Escolha</label>
                            <select class="form-control"  ng-model="escolha" 
                                 ng-options="tip.descricao group by tip.grupo for tip in escolhaOptions track by tip.id">
                            </select>
                        </div>
                        

                        <div id="arrecada-select" class="selects form-group col-xs-12 col-sm-12 col-md-12 dNone">
                            <label>Arrecadação</label>
                            <select class="form-control"  ng-model="arrecadacao" 
                                 ng-options="tip.descricao for tip in arrecadacaoOptions track by tip.id">
                            </select>
                        </div>                      
                    </div>                                  
                </div>

                <div class="file form-group col-xs-12 col-sm-12 col-md-12">
                    <span style="color:blue">{{msgComprovante}}</span>
                    <button class="btn btn-success btn-block" ng-click="abrirModal()"><i class="fa fa-paperclip"></i> Carregar Comprovante</button>
                    }
                </div>              
            </div>

            <div class="botoes col-xs-12 col-sm-12 col-md-12 animated fadeInUp">
                <div class="col-xs-12 col-sm-12 col-md-12 txtRight">
                    <a class="votar btn btn-block" ng-click="enviar()">Enviar</a>
                </div>
            </div>
        </div>
    </section><!-- /*meio -->

</div><!-- /*geral -->



<div class="modal fade" id="modalAtt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-primary" id="myModalLabel">Selecione a origem da imagem</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary" ng-click="camera()">
                            <i class="fa fa-lg fa-camera"></i>
                            <br/> Câmera
                        </button>
                        <button class="btn btn-primary"  ng-click="galeria()">
                            <i class="fa fa-lg  fa-picture-o"></i>
                            <br/> Galeria
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-danger">Fechar</button>
            </div>
        </div>
    </div>
</div>
